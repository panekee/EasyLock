<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Botón fácil de recordar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a; /* mismo color que el index general */
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    button {
      background: #0b1220; /* mismo color de card */
      color: #e6eef8;
      border: 1px solid rgba(255,255,255,.06);
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: #16203a;
    }
  </style>
</head>
<body>
  <button onclick="alert('¡Botón clickeado!')">Generar Contraseña</button>
</body>
</html>
